<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix question implementation with fieldset</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
<!-- CSS for visual presentation -->
<style>
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }
  
  .matrix-table {
    display: table;
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* This ensures equal column widths */
  }
  
  [role="row"] {
    display: table-row;
  }
  
  [role="cell"], [role="columnheader"] {
    display: table-cell;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
    border: 1px solid #ddd;
  }
  
  /* First column for row labels */
  .row-label-column {
    width: 25%;
    text-align: left;
    font-weight: bold;
  }
  
  /* Rating columns - each gets equal width */
  .rating-column {
    width: 15%; /* 75% divided by 5 columns */
  }
  
  /* Header styling */
  .matrix-header {
    background-color: #f5f5f5;
    font-weight: bold;
  }
  
  .matrix-header .rating-column {
    font-size: 0.9em;
  }
  
  /* Fieldset within cells */
  .matrix-fieldset {
    border: none;
    margin: 0;
    padding: 0;
  }
  
  .matrix-fieldset legend {
    padding: 0;
    font-weight: bold;
  }
  
  /* Center the radio buttons */
  .rating-column input[type="radio"] {
    display: block;
    margin: 0 auto;
    cursor: pointer;
  }
  
  /* Make the label clickable area larger */
  .rating-column label {
    display: block;
    width: 100%;
    height: 100%;
    cursor: pointer;
  }
  
  /* Hover effect for better UX */
  .rating-column:hover {
    background-color: #f9f9f9;
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    .matrix-table {
      display: block;
    }
    
    .matrix-header {
      display: none;
    }
    
    .matrix-row {
      display: block;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      background: #fff;
    }
    
    [role="cell"] {
      display: block;
      border: none;
      padding: 5px 0;
      text-align: left;
    }
    
    .rating-column {
      display: inline-block;
      width: auto;
      margin-right: 15px;
    }
    
    .rating-column input[type="radio"] {
      display: inline-block;
      margin-right: 5px;
    }
    
    .rating-column::before {
      content: attr(aria-label);
      display: inline-block;
      margin-right: 10px;
    }
  }
</style>
</head>

<body>
    <h1>Matrix question implementation with fieldset</h1>
    <p> Example matrix question with a fieldset implementation</p>

 <fieldset>
  <legend>Rate your satisfaction with the following aspects of our service:</legend>
  
  <div role="table" aria-label="Satisfaction rating matrix" class="matrix-table">
    <!-- Header row -->
    <div role="row" class="matrix-header">
      <div role="columnheader" class="row-label-column"></div>
      <div role="columnheader" class="rating-column">Very Unsatisfied</div>
      <div role="columnheader" class="rating-column">Unsatisfied</div>
      <div role="columnheader" class="rating-column">Neutral</div>
      <div role="columnheader" class="rating-column">Satisfied</div>
      <div role="columnheader" class="rating-column">Very Satisfied</div>
    </div>
    
    <!-- Row 1 -->
    <div role="row" class="matrix-row">
      <div role="cell" class="row-label-column">
        <fieldset class="matrix-fieldset">
          <legend>Customer Service</legend>
        </fieldset>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="service-1" name="service" value="1">
        <label for="service-1">
          <span class="sr-only">Customer Service - Very Unsatisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="service-2" name="service" value="2">
        <label for="service-2">
          <span class="sr-only">Customer Service - Unsatisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="service-3" name="service" value="3">
        <label for="service-3">
          <span class="sr-only">Customer Service - Neutral</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="service-4" name="service" value="4">
        <label for="service-4">
          <span class="sr-only">Customer Service - Satisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="service-5" name="service" value="5">
        <label for="service-5">
          <span class="sr-only">Customer Service - Very Satisfied</span>
        </label>
      </div>
    </div>
    
    <!-- Row 2 -->
    <div role="row" class="matrix-row">
      <div role="cell" class="row-label-column">
        <fieldset class="matrix-fieldset">
          <legend>Product Quality</legend>
        </fieldset>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="quality-1" name="quality" value="1">
        <label for="quality-1">
          <span class="sr-only">Product Quality - Very Unsatisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="quality-2" name="quality" value="2">
        <label for="quality-2">
          <span class="sr-only">Product Quality - Unsatisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="quality-3" name="quality" value="3">
        <label for="quality-3">
          <span class="sr-only">Product Quality - Neutral</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="quality-4" name="quality" value="4">
        <label for="quality-4">
          <span class="sr-only">Product Quality - Satisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="quality-5" name="quality" value="5">
        <label for="quality-5">
          <span class="sr-only">Product Quality - Very Satisfied</span>
        </label>
      </div>
    </div>
    
    <!-- Row 3 -->
    <div role="row" class="matrix-row">
      <div role="cell" class="row-label-column">
        <fieldset class="matrix-fieldset">
          <legend>Delivery Speed</legend>
        </fieldset>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="delivery-1" name="delivery" value="1">
        <label for="delivery-1">
          <span class="sr-only">Delivery Speed - Very Unsatisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="delivery-2" name="delivery" value="2">
        <label for="delivery-2">
          <span class="sr-only">Delivery Speed - Unsatisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="delivery-3" name="delivery" value="3">
        <label for="delivery-3">
          <span class="sr-only">Delivery Speed - Neutral</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="delivery-4" name="delivery" value="4">
        <label for="delivery-4">
          <span class="sr-only">Delivery Speed - Satisfied</span>
        </label>
      </div>
      <div role="cell" class="rating-column">
        <input type="radio" id="delivery-5" name="delivery" value="5">
        <label for="delivery-5">
          <span class="sr-only">Delivery Speed - Very Satisfied</span>
        </label>
      </div>
    </div>
  </div>
</fieldset>


</body>

</html>
