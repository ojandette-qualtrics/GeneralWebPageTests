<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix question implementation with fieldset</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
  <!-- CSS for visual presentation -->
<style>
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }
  
  [role="table"] {
    display: table;
    width: 100%;
  }
  
  [role="row"] {
    display: table-row;
  }
  
  [role="cell"], [role="columnheader"] {
    display: table-cell;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
  }
  
  .item-label {
    text-align: left;
    font-weight: bold;
  }
  
  .matrix-row {
    border: none;
    margin: 0;
    padding: 0;
  }
  
  .matrix-header {
    background-color: #f5f5f5;
    font-weight: bold;
  }
  
  /* Hide duplicate visual labels on smaller screens */
  @media (min-width: 768px) {
    .matrix-row label span.sr-only {
      /* Keep for screen readers but hide visually on larger screens */
    }
  }
</style>
</head>

<body>
    <h1>Matrix question implementation with fieldset</h1>
    <p> Example matrix question with a fieldset implementation</p>
<fieldset>
  <legend>Rate your satisfaction with the following aspects of our service:</legend>
  
  <div role="table" aria-label="Satisfaction rating matrix">
    <!-- Header row for visual reference (optional but helpful) -->
    <div role="row" class="matrix-header">
      <div role="columnheader" class="item-label">Aspect</div>
      <div role="columnheader">Very Unsatisfied</div>
      <div role="columnheader">Unsatisfied</div>
      <div role="columnheader">Neutral</div>
      <div role="columnheader">Satisfied</div>
      <div role="columnheader">Very Satisfied</div>
    </div>
    
    <!-- Row 1 -->
    <fieldset role="row" class="matrix-row">
      <legend class="item-label">Customer Service</legend>
      <div role="cell">
        <input type="radio" id="service-1" name="service" value="1">
        <label for="service-1">
          <span class="sr-only">Customer Service - </span>Very Unsatisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="service-2" name="service" value="2">
        <label for="service-2">
          <span class="sr-only">Customer Service - </span>Unsatisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="service-3" name="service" value="3">
        <label for="service-3">
          <span class="sr-only">Customer Service - </span>Neutral
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="service-4" name="service" value="4">
        <label for="service-4">
          <span class="sr-only">Customer Service - </span>Satisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="service-5" name="service" value="5">
        <label for="service-5">
          <span class="sr-only">Customer Service - </span>Very Satisfied
        </label>
      </div>
    </fieldset>
    
    <!-- Row 2 -->
    <fieldset role="row" class="matrix-row">
      <legend class="item-label">Product Quality</legend>
      <div role="cell">
        <input type="radio" id="quality-1" name="quality" value="1">
        <label for="quality-1">
          <span class="sr-only">Product Quality - </span>Very Unsatisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="quality-2" name="quality" value="2">
        <label for="quality-2">
          <span class="sr-only">Product Quality - </span>Unsatisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="quality-3" name="quality" value="3">
        <label for="quality-3">
          <span class="sr-only">Product Quality - </span>Neutral
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="quality-4" name="quality" value="4">
        <label for="quality-4">
          <span class="sr-only">Product Quality - </span>Satisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="quality-5" name="quality" value="5">
        <label for="quality-5">
          <span class="sr-only">Product Quality - </span>Very Satisfied
        </label>
      </div>
    </fieldset>
    
    <!-- Row 3 -->
    <fieldset role="row" class="matrix-row">
      <legend class="item-label">Delivery Speed</legend>
      <div role="cell">
        <input type="radio" id="delivery-1" name="delivery" value="1">
        <label for="delivery-1">
          <span class="sr-only">Delivery Speed - </span>Very Unsatisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="delivery-2" name="delivery" value="2">
        <label for="delivery-2">
          <span class="sr-only">Delivery Speed - </span>Unsatisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="delivery-3" name="delivery" value="3">
        <label for="delivery-3">
          <span class="sr-only">Delivery Speed - </span>Neutral
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="delivery-4" name="delivery" value="4">
        <label for="delivery-4">
          <span class="sr-only">Delivery Speed - </span>Satisfied
        </label>
      </div>
      <div role="cell">
        <input type="radio" id="delivery-5" name="delivery" value="5">
        <label for="delivery-5">
          <span class="sr-only">Delivery Speed - </span>Very Satisfied
        </label>
      </div>
    </fieldset>
  </div>
</fieldset>


</body>

</html>
